<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .token-title { font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 24px; font-weight: 700; fill: #F5F7FA; }
      .token-label { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; font-weight: 600; fill: #C7D0DA; }
      .token-value { font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 12px; font-weight: 400; fill: #F5F7FA; }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="#0B0F12" rx="16"/>
  
  <!-- Colors Section -->
  <text x="40" y="60" class="token-title">PLEIA Design Tokens</text>
  
  <text x="40" y="100" class="token-label">Core Colors</text>
  <rect x="40" y="110" width="60" height="40" fill="#0B0F12" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="135" class="token-value">--color-night: #0B0F12</text>
  
  <rect x="40" y="160" width="60" height="40" fill="#1A232B" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="185" class="token-value">--color-slate: #1A232B</text>
  
  <rect x="40" y="210" width="60" height="40" fill="#F5F7FA" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="235" class="token-value">--color-cloud: #F5F7FA</text>
  
  <rect x="40" y="260" width="60" height="40" fill="#C7D0DA" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="285" class="token-value">--color-mist: #C7D0DA</text>
  
  <!-- Brand Colors -->
  <text x="40" y="330" class="token-label">Brand Colors</text>
  <rect x="40" y="340" width="60" height="40" fill="#36E2B4" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="365" class="token-value">--color-aurora: #36E2B4</text>
  
  <rect x="40" y="390" width="60" height="40" fill="#5B8CFF" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="415" class="token-value">--color-electric: #5B8CFF</text>
  
  <rect x="40" y="440" width="60" height="40" fill="#47C8D1" stroke="#C7D0DA" stroke-width="1" rx="8"/>
  <text x="120" y="465" class="token-value">--color-accent-mixed: #47C8D1</text>
  
  <!-- Typography -->
  <text x="400" y="100" class="token-label">Typography</text>
  <text x="400" y="130" class="token-value">--font-primary: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif</text>
  <text x="400" y="150" class="token-value">--font-body: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif</text>
  
  <!-- Font Examples -->
  <text x="400" y="180" class="token-label">Font Examples</text>
  <text x="400" y="210" style="font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 24px; font-weight: 700; fill: #F5F7FA;">Space Grotesk Bold</text>
  <text x="400" y="240" style="font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 18px; font-weight: 400; fill: #F5F7FA;">Inter Regular</text>
  <text x="400" y="270" style="font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 18px; font-weight: 500; fill: #F5F7FA;">Inter Medium</text>
</svg>