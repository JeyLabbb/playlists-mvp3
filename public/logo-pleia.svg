    <circle cx="6" cy="6" r="9" fill="#36E2B4" opacity="0.35"/>
    <circle cx="6" cy="6" r="6" fill="#5B8CFF" opacity="0.3"/>
    <circle cx="6" cy="6" r="4" fill="#47C8D1" opacity="0.25"/>
    
