<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      .card-bg { fill: #14181E; }
      .text-primary { fill: #F5F7FA; }
      .text-secondary { fill: #F5F7FA; opacity: 0.8; }
      .text-muted { fill: #F5F7FA; opacity: 0.6; }
      .pleia-green { fill: #36E2B4; }
      .pleia-blue { fill: #5B8CFF; }
      .border { stroke: rgba(255,255,255,0.08); stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Gradiente -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36E2B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del botón -->
  <rect x="0" y="0" width="300" height="80" rx="20" fill="url(#buttonGradient)"/>
  
  <!-- Texto del botón -->
  <text x="150" y="50" class="text" font-size="44" font-weight="600" fill="#0E1116" text-anchor="middle">Crear playlist</text>

</svg>